title: Articles
sections:
  main:
    display: Main
    fields:
      -
        handle: number
        field:
          input_type: text
          type: text
          localizable: false
          width: 50
          listable: hidden
          display: Number
      -
        handle: description
        field:
          buttons:
            - h2
            - h3
            - bold
            - italic
            - unorderedlist
            - orderedlist
            - removeformat
            - quote
            - anchor
            - image
            - table
          save_html: false
          toolbar_mode: fixed
          link_noopener: false
          link_noreferrer: false
          target_blank: false
          reading_time: false
          fullscreen: true
          allow_source: true
          type: bard
          localizable: false
          listable: hidden
          display: Description
          width: 50
      -
        handle: content
        field:
          sets:
            code_block:
              display: 'Code Block'
              fields:
                -
                  handle: snippet
                  field:
                    theme: material
                    mode: htmlmixed
                    indent_type: tabs
                    indent_size: 4
                    line_numbers: true
                    line_wrapping: true
                    key_map: default
                    type: code
                    localizable: false
                    listable: hidden
                    display: Snippet
            full_bleed_image:
              display: 'Full Bleed Image'
              fields:
                -
                  handle: source
                  field:
                    mode: grid
                    restrict: false
                    allow_uploads: true
                    max_files: 1
                    type: assets
                    localizable: false
                    listable: hidden
                    display: Source
          buttons:
            - h2
            - h3
            - bold
            - italic
            - unorderedlist
            - orderedlist
            - removeformat
            - quote
            - anchor
            - image
            - table
          save_html: false
          toolbar_mode: fixed
          link_noopener: false
          link_noreferrer: false
          target_blank: false
          reading_time: false
          fullscreen: true
          allow_source: true
          type: bard
          localizable: false
          listable: hidden
          display: Content
