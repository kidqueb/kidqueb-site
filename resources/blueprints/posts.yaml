title: Posts
sections:
  base:
    display: Base
    fields:
      -
        handle: description
        field:
          buttons:
            - h2
            - h3
            - bold
            - italic
            - unorderedlist
            - orderedlist
            - removeformat
            - quote
            - anchor
            - image
            - table
          save_html: false
          toolbar_mode: fixed
          link_noopener: false
          link_noreferrer: false
          target_blank: false
          reading_time: false
          fullscreen: true
          allow_source: true
          type: bard
          localizable: false
          listable: hidden
          display: Description
      -
        handle: body
        field:
          buttons:
            - h2
            - h3
            - bold
            - italic
            - unorderedlist
            - orderedlist
            - removeformat
            - quote
            - anchor
            - image
            - table
          save_html: false
          toolbar_mode: fixed
          link_noopener: false
          link_noreferrer: false
          target_blank: false
          reading_time: true
          fullscreen: true
          allow_source: true
          type: bard
          localizable: false
          listable: hidden
          display: Body
          sets:
            code_block:
              display: 'Code Block'
              fields:
                -
                  handle: language
                  field:
                    options:
                      javascript: Javascript
                      shell: Shell
                    clearable: false
                    multiple: false
                    searchable: true
                    taggable: false
                    push_tags: false
                    cast_booleans: false
                    type: select
                    localizable: false
                    listable: hidden
                    display: Language
                -
                  handle: shell
                  field:
                    theme: material
                    mode: shell
                    indent_type: tabs
                    indent_size: 4
                    line_numbers: true
                    line_wrapping: true
                    key_map: default
                    type: code
                    localizable: false
                    listable: hidden
                    display: Shell
                    if:
                      language: 'equals shell'
                -
                  handle: javascript
                  field:
                    theme: material
                    mode: javascript
                    indent_type: tabs
                    indent_size: 4
                    line_numbers: true
                    line_wrapping: true
                    key_map: default
                    type: code
                    localizable: false
                    listable: hidden
                    display: Javascript
                    if:
                      language: 'equals javascript'
  article:
    display: Article
    fields:
      -
        handle: article_number
        field:
          input_type: text
          type: text
          localizable: false
          listable: hidden
          display: 'Article Number'
      -
        handle: taxonomies
        field:
          mode: default
          type: taxonomies
          localizable: false
          listable: hidden
          display: Taxonomies
  links:
    display: Links
    fields:
      -
        handle: link_url
        field:
          input_type: text
          type: text
          localizable: false
          listable: hidden
          display: 'Link URL'
