<!DOCTYPE html>
<html lang="{{ site_short_locale }}">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{ title ?? site_name }}</title>
    <link rel="stylesheet" href="{{ mix src='/css/site.css' }}" />
	  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital@0;1&family=IBM+Plex+Sans:wght@400;700&display=swap" rel="stylesheet">
	</head>
	<body class="font-sans bg-black text-white">
		<header class="header h-40 flex items-center relative">
			<a href="/">
				{{ if url == "/" }}
					{{ svg src="home-plate" }}
				{{ else }}
					{{ svg src="logo" }}
				{{ /if }}
			</a>

			<form class="flex max-w-sm mx-auto absolute" style="left: 50%; transform: translateX(-50%)">
				<label for="search" aria-label="Search" class="absolute flex h-full w-10 items-center justify-center">
					{{ svg src="search" }}
				</label>
				<input
					id="search"
					type="text"
					placeholder="Search"
					class="w-full h-10 rounded focus:outline-none border border-gray-900 focus:border-gray-500 bg-gray-900 focus:bg-gray-900 pl-10 placeholder-gray-500"
				/>
			</form>

			<ul class="flex ml-auto">
				<li>
					<a href="https://github.com/kidqueb" class="w-10 h-10 flex items-center justify-center opacity-50 hover:opacity-100">
						<svg width="20" height="20" xmlns="http://www.w3.org/2000/svg"><path d="M10 0C4.478 0 0 4.478 0 10c0 4.418 2.865 8.167 6.84 9.49.498.092.66-.218.66-.482v-1.861c-2.782.605-3.36-1.18-3.36-1.18-.456-1.156-1.112-1.464-1.112-1.464-.907-.62.07-.607.07-.607 1.004.07 1.532 1.03 1.532 1.03.892 1.529 2.34 1.087 2.91.832.09-.646.348-1.088.635-1.337-2.22-.254-4.556-1.112-4.556-4.943a3.87 3.87 0 011.03-2.684c-.103-.252-.446-1.27.098-2.646 0 0 .84-.269 2.75 1.025A9.59 9.59 0 0110 4.836a9.62 9.62 0 012.505.337c1.91-1.294 2.747-1.026 2.747-1.026.545 1.378.202 2.396.099 2.647.641.7 1.029 1.593 1.029 2.684 0 3.841-2.34 4.687-4.566 4.934.358.31.686.919.686 1.852v2.744c0 .266.16.579.668.48A10.003 10.003 0 0020 10c0-5.522-4.477-10-10-10z" fill="#8B8A89" fill-rule="nonzero"/></svg>
					</a>
				</li>
				<li>
					<a href="https://twitter.com/kidqueb" class="w-10 h-10 flex items-center justify-center opacity-50 hover:opacity-100">
						<svg width="19" height="16" xmlns="http://www.w3.org/2000/svg"><path d="M19 1.847a7.72 7.72 0 01-2.239.62A3.938 3.938 0 0018.475.288 7.76 7.76 0 0116 1.244 3.873 3.873 0 0013.154 0c-2.516 0-4.366 2.373-3.797 4.836C6.118 4.672 3.246 3.104 1.323.721.302 2.49.793 4.807 2.529 5.98a3.85 3.85 0 01-1.765-.493C.721 7.312 2.016 9.02 3.89 9.4c-.548.15-1.15.186-1.76.067a3.906 3.906 0 003.641 2.736A7.78 7.78 0 010 13.834a10.952 10.952 0 005.976 1.77c7.237 0 11.326-6.178 11.079-11.718A7.983 7.983 0 0019 1.847z" fill="#8B8A89" fill-rule="nonzero"/></svg>
					</a>
				</li>
			</ul>
		</header>
		{{ template_content }}
		{{ svg src="footer-branding" class="mx-auto my-20 w-1/2 max-w-xs" }}
	</body>
</html>
